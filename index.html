<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Need an Umbrella? | The Weather Anytime, Anywhere</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1d1fa70da9.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Spinnaker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Need an Umbrella?</h1>
        <section class="city-selection">
          <div class="row justify-content-md-center" id="city-buttons">
            <div class="col-4 city-selector">
              <h3><a href="" id="amsterdam-button">Amsterdam</a></h3>
            </div>
            <div class="col-4 city-selector">
              <h3><a href="" id="milan-button">Milan</a></h3>
            </div>
            <div class="col-4 city-selector">
              <h3>
                <a href="" id="set-here-button">Current Position</a>
              </h3>
            </div>
          </div>

          <form
            class="form-inline col-md-auto justify-content-md-center"
            id="search-form"
          >
            <div class="form-group mx-sm-1 mb-2">
              <label for="inputPassword2" class="sr-only">Password</label>
              <input
                type="text"
                class="form-control"
                id="inputPassword2 search-line"
                placeholder="Where to?"
                autocomplete="off"
              />
            </div>
            <button type="submit" class="btn btn-primary mb-2 button">
              Search!
            </button>
          </form>
        </section>
      </header>
      <section class="unit-switch" id="unit-switch">
        <p>
          <a href="" id="celsius-link" class="unit-switch-single"> C</a> |
          <a href="" id="farenheit-link" class="unit-switch-single">F</a>
        </p>
      </section>
      <section class="weather-today">
        <div class="row">
          <div class="col-4">
            <p class="today-date">
              <span id="week-day-now"> </span> <br />
              <span id="date-now"> </span><br />
              <span id="searched-city"></span>
            </p>
          </div>
          <div class="col">
            <div class="row">
              <div class="col-4">
                <i class="icon" id="today-icon"></i>
              </div>
              <div class="col rx-side">
                <p class="today-data">
                  <span id="description"></span>
                  <span id="today-temp"></span><br />
                  <span id="humidity-today"></span> <br />
                  <span id="wind-today"></span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="weather-future">
        <div class="row future-two-days">
          <div class="col future-one-day">
            <p id="one-day-more">July 18 (Sat)</p>
            <i class="icon" id="one-day-emoji"></i>
          </div>
          <div class="col future-one-day rx-side">
            <p id="two-days-more">July 19 (Sun)</p>

            <i class="icon" id="two-days-emoji"></i>
          </div>
        </div>
        <div class="row future-two-days">
          <div class="col future-one-day">
            <p id="three-days-more">July 20 (Mon)</p>

            <i class="icon" id="three-days-emoji"></i>
          </div>
          <div class="col future-one-day rx-side">
            <p id="four-days-more">July 21 (Tue)</p>

            <i class="icon" id="four-days-emoji"></i>
          </div>
        </div>
        <div class="row future-two-days">
          <div class="col future-one-day">
            <p id="five-days-more">July 22 (Wed)</p>

            <i class="icon" id="five-days-emoji"></i>
          </div>
          <div class="col future-one-day rx-side">
            <p id="six-days-more">July 23 (Thu)</p>

            <i class="icon" id="six-days-emoji"></i>
          </div>
        </div>
      </section>
      <section class="signature">
        <p>
          <a href="https://github.com/Frankie-Ciancy/New_Weather_App"
            >Open Source</a
          >
          - coded by
          <a href="https://www.linkedin.com/in/francesca-prina-747a57158/"
            >Francesca Prina</a
          >
        </p>
      </section>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
